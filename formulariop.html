<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario Dinámico</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <h2>Formulario Dinámico</h2>

  <div id="formsWrapper">
    <div class="form-container">
      <div class="form-group">
        <label>Área ISO/IEC a postular</label>
        <select name="area" class="form-select" required>
          <option value="">--Seleccione--</option>
          <option value="ISO_17025">Laboratorios de ensayo (ISO/IEC 17025)</option>
          <option value="ISO_15189">Laboratorios clínicos (ISO 15189)</option>
          <option value="ISO_17065">Certificación de producto (ISO/IEC 17020)</option>
          <option value="ISO_17065">Certificación de producto/proceso (ISO/IEC 17065)</option>
          <option value="ISO_17065">Certificación de producto/proceso (ISO/IEC 17065)</option>
          <option value="ISO_17025">Laboratorios de calibración (ISO/IEC 17025)</option>
          <option value="ISO_17043">Proveedores de ensayo de aptitud (ISO/IEC 17043)</option>
          <option value="ISO_17024">Certificación de personas (ISO/IEC 17024)</option>
          <option value="ISO_17021">Certificación de sistemas de gestión (ISO/IEC 17021)</option>
          <option value="ISO_17034">Proveedores de materiales de referencia (ISO/IEC 17034)</option>
        </select>
      </div>

      <!-- Contenedor para campos específicos -->
      <div class="extra-fields">
      </div>
    </div>
  </div>

  <button id="addFormBtn">Añadir otro formulario</button>

  <script src="script.js"></script>
</body>

</html>
